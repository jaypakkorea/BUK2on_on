{% extends 'base.html' %}

{% block content %}

<h1 style="font-size:15rem; -webkit-text-stroke-width: 0.2rem;-webkit-text-stroke-color: white; color:black; text-align:center;">RESTAUANTS</h1>

{% for recommend in recommends %}
    <div>
        <br>
        <br>
        <p>{{recommend.pk}}</p>
        <div class="a_hover">
            <a href="{% url 'recommends:detail' recommend.pk %}" style=" color:white; font-size:2rem; text-decoration: none;"> {{ recommend.name }}</a>
        </div>
        <div>
            <a href="{% url 'recommends:detail' recommend.pk %}" style=" color:white; font-size:1.2rem; text-decoration: none;"> {{ recommend.region }}</a>
        </div>
        <hr>
    </div>
{% endfor %}

{% endblock content %}
